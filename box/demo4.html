<!DOCTYPE html>
<html>

<head>
    <title>Padding color example</title>
    <style>
        .container {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .inner {
            background-color: #fff;
            padding: 10px;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <p>This is some text with padding and background color that do not match.</p>
        </div>
    </div>
</body>

</html>
