<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        .demo {
            background-color: aqua;
            display: inline;
            line-height: 150px;
        }

        .dood {
            background-color: blue;
        }

        .s1 {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="demo">我是块级元素，变成了行内标签</div>
    <input type="text" class="dood">
    <span class="s1">我是内联标签adsadasdasd </span>
</body>

</html>
