<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示各种属性相关的选择器</title>
    <style>
        li[class^="one"] {
            color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="oneClass">你是谁1</li>
        <li class="one two">你是谁2</li>
        <li class="oneT hello">你是谁3</li>
    </ul>
</body>

</html>
