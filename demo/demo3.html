<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示 block mode</title>
</head>

<body>
    <div>我是 div</div>
    <h1>我是标题</h1>
    <p>我是段落</p>
    <ul>
        <li>我是无序</li>
    </ul>
    <ol>
        <li>我是有序</li>
    </ol>
    <span>我是span容器</span><a href="#">我是超链接</a><img src="images/hadoop.jpg"
        alt="hello"><strong>我很强壮</strong><em>我很重要</em>
    <form action="/demo1.html">
        <label for="one">我是标签</label>
        <input id="one" type="text" placeholder="请输入">
    </form>
</body>

</html>
