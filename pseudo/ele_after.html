<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After 伪元素</title>
    <style>
        p::after {
            color: greenyellow;
            content: '我的类名是：' attr(class);
        }
    </style>
</head>

<body>
    <p class="one">我是第1个段落</p>
    <p class="two">我是第2个段落</p>
    <p class="three">我是第3个段落</p>
    <p class="four">我是第4个段落</p>
</body>

</html>
